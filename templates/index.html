<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Форма авторизации | ИССПД</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static',filename='index.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static',filename='icons.ico') }}" type="image/x-icon">
</head>

<body class="text-center">
  <main class="form-signin">
    <form method="post">
      <img class="mb-4" src="{{ url_for('static',filename='logo.png') }}" alt="" width="300" height="100">
      <h1 class="h3 mb-3 fw-normal">Форма авторизации</h1>
      <label for="login" class="visually-hidden">Логин</label>
      <input type="text" id="login" name="login" class="form-control" placeholder="Введите логин" required autofocus>
      <label for="pass" class="visually-hidden">Пароль</label>
      <input type="password" id="pass" name="pass" class="form-control" placeholder="Введите пароль" required>
      <div class="form-group">
        <label for="role" class="form-select-label">Выберите роль</label>
        <select class="form-select" aria-label="Default select example" name="role" id="role" required>
          <option value="students">Студент</option>
          <option value="sheffofprojects">Руководитель проекта</option>
          <option value="initiatorsofprojects">Инициатор проекта</option>
          <option value="shefforganizations">Руководитель организации</option>
          <option value="administrator">Администратор</option>
        </select>
      </div>
      <br>
      <input class="w-100 btn btn-lg btn-primary" type="submit" value="Войти">
      <p class="mt-5 mb-3 text-danger" style="font-size: 25px"> {{title}}</p>
      <p class="mt-5 mb-3 text-muted">Для регистрации организации напишите на <a
          href="mailto:yulya_sib_gau@mail.ru">почту</a></p>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
</body>

</html>
