{% extends "base.html" %}
{% set active_page = "members" %}
{% block content %}
<h1>Участники проектов</h1>
<br>
<div class="btn-group" role="group">
    <a class="btn btn-light" data-bs-toggle="collapse" href="#collapseFilters" role="button" aria-expanded="false"
        aria-controls="collapseFilters">
        Добавить фильтры
    </a>
</div>
<br>
<div class="collapse" id="collapseFilters">
    <br>
    <input type="text" id="projectFioFilter" class="form-control" placeholder="Фильтр по ФИО студента"
        aria-label="projectFioFilter" aria-describedby="basic-addon1">
    <br>
    <input type="text" id="projectNameFilter" class="form-control" placeholder="Фильтр по названию проекта"
        aria-label="projectNameFilter" aria-describedby="basic-addon1">
    <br>
    <select class="form-select" aria-label="Default select example" name="status" id="status">
        <option value="">Не использовать фильтр по статусу</option>
        {% for el in status %}
        <option value="{{ el.StadiaOfWorks.IDstadiaofworks }}"> {{ el.StadiaOfWorks.stadiaofworksName }}</option>
        {% endfor %}
        {% if status==[] %}
        <option value="">Статусы работ не найдены</option>
        {% endif %}
    </select>
    <br>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-secondary" id="buttonFilter" onClick="applyMemFilters()">
            Применить фильтры
        </button>
        <button type="button" class="btn btn-light" id="buttonDropFilter" onClick="dropMemFilter()">
            Сбросить фильтр
        </button>
    </div>
</div>
<br>
<div class="accordion" id="projectsAccordion">
    {% include "resultAccordionStudentApprovedTickets.html" %}
</div>
<br>
{% endblock content %}
