{% block content %}
<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
    <br>
    <div class="position-sticky pt-3">
        <h5 align="center">
            <h5 align="center">{{ session['fullName'][0] }} <br> {{ session['fullName'][1] }} <br> {{
                session['fullName'][2]
                }} <br>{{ session['pos'] }}
            </h5>
            <h3 align="center"></h3>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="{{ 'nav-link active' if active_page == 'projects' else 'nav-link' }}" aria-current="page"
                        href="/{{ session['url'] }}/projects">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-file-earmark" viewBox="0 0 16 16">
                            <path
                                d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z" />
                        </svg>
                        Проекты
                    </a>
                </li>
                <li class="nav-item">
                    <a class="{{ 'nav-link active' if active_page == 'mail' else 'nav-link' }}" aria-current="page"
                        href="/{{ session['url'] }}/mailadmin">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-envelope" viewBox="0 0 16 16">
                            <path
                                d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
                        </svg>
                        Связаться с администратором системы
                    </a>
                </li>
                <div class="d-flex justify-content-center">
                    <form action="/exit" method="post">
                        <button type="submit" class="btn btn-danger">Выйти из системы</button>
                    </form>
                </div>
    </div>
</nav>
{% endblock content %}
