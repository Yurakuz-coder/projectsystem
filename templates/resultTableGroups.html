{% for el in groups_table %}
<tr>
    <td> {{ el.Group.groupsName }}</td>
    <td>{{ el.Groups.groupsYear }}</td>
    <td>{{ el.Formstuding.form_stName }}</td>
    <td>{{ el.Specializations.FullSpec }}</td>
</tr>
{% endfor %}

{% if groups_table == [] %}
<tr>
    <td colspan="8">
        <div> Данных не найдено </div>
    </td>
</tr>
{% endif %}
