{% for el in groups_table %}
<tr>
    <td> {{ el.Groups.groupsName }}</td>
    <td>{{ el.Groups.groupsYear }}</td>
    <td>{{ el[1] }}</td>
    <td>{{ el[2] }}</td>
</tr>
{% endfor %}

{% if groups_table == [] %}
<tr>
    <td colspan="8">
        <div> Данных не найдено </div>
    </td>
</tr>
{% endif %}
