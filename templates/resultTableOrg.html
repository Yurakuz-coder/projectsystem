{% for el in orgsheff %}
<tr>
    <td>{{ el.Organizations.orgName}}</td>
    <td> {{ el.Shefforganizations.FullName }}</td>
    <td>{{ el.Organizations.orgYuraddress }}</td>
    <td>{{ el.Organizations.orgPostaddress }}</td>
    <td>{{ el.Organizations.orgEmail }}</td>
    <td>{{ el.Organizations.orgPhone }}</td>
</tr>
{% endfor %}

{% if orgsheff == [] %}
<tr>
    <td colspan="8">
        <div> Данных не найдено </div>
    </td>
</tr>
{% endif %}
