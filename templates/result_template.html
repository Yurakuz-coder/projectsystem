<div class="d-grid gap-2 col-4">
  <a href="/getFullProject?idProject={{ idproj }}" role="button"
    class="btn btn-primary {{ 'disabled' if not signed else '' }} d-inline-block" {% if session['url']!='shefforg' or
    session['url']!='sheffproj' %} hidden {% endif %}>Скачать результат проекта</a>
  <button {% if session['url']=='shefforg' %} hidden {% endif %} {% if not signed %} disabled {% endif %}
    class="btn btn-danger btn" id="button-delete-result{{ idproj }}" value="{{ idproj }}"
    onclick="deleteResultFile(this.value)">Удалить результат проекта</button>
</div>
<div class="d-grid gap-2 col-4">
  <input type="file" class="form-control" id="input-upload-result{{ idproj }}"
    aria-describedby="button-upload-result{{ idproj }}" aria-label="Upload" {% if session['url']!='sheffproj' %} hidden
    {% endif %} {% if stadia < 2 %} disabled {% endif %}>
  <button class="btn btn-outline-secondary" value="{{ idproj }}" type="button" onclick="uploadResultFile(this.value)"
    id="button-upload-result{{ idproj }}" {% if session['url']!='sheffproj' %} hidden {% endif %} {% if stadia < 2 %}
    disabled {% endif %}>Загрузить результат проекта</button>
</div>
